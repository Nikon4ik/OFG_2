<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/success.css">
	<link rel="icon" type="image/png" href="../media/icons/favicon.png" sizes="16x16">

<body>
	<header class="container payment">
		<img src="../media/logo.svg" alt="logo">
	</header>
	<div class="container">
		<h2>Оплата не прошла</h2>
		<h2 class="adaptive">Оплата <br>не прошла</h2>
		<p class="p1">Мы не смогли получить платеж с вашей карты.<br> Уточните у банка причину ошибки <br>и повторите попытку снова.</p>
		<p class="p1 adaptive">Мы не смогли получить платеж с вашей карты.<br> Уточните у банка причину ошибки <br>и повторите попытку снова.</p>
		<a href="../">На главную</a>

			<li><button class="md-offer1 consent" data-modal="modal-12">Соглашение на обработку персональных данных</button></li>

	<div class="documents md-effect-12">

			<iframe

				frameborder="0"
				class="iframe"
			></iframe>
		</div>
		<button class="md-close"><img src="../media/icons/blackCross.svg" alt="blackCross"></button>
	</div>
	<div class="md-overlay"></div>
